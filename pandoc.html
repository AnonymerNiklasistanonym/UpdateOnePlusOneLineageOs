<script>
window.addEventListener('load', () => {
    // Add for each image a on-click listener that opens the image in a new tab
    // at the maximum size and centered
    const images = document.getElementsByTagName('img')
    for (const image of images) {
        image.addEventListener("click", () => {
            // https://stackoverflow.com/a/2109272
            const newWindow = window.open()
            newWindow.document.write(`<style>
html, body {
    margin:0;
    height:100%;
}
/* https://stackoverflow.com/a/18490463 */
img {
    max-width: 100%;
    max-height: 100%;
    bottom: 0;
    left: 0;
    margin: auto;
    overflow: auto;
    position: fixed;
    right: 0;
    top: 0;
    -o-object-fit: contain;
    object-fit: contain;
}
</style>
<img src="${image.src}">`)
            return false
        })
    }

    // Add download PDF button
    const toc = document.getElementById("TOC")
    const brTag = document.createElement("br")
    toc.appendChild(brTag)
    const downloadButton = document.createElement("a")
    toc.appendChild(downloadButton)
    downloadButton.href = "UpdateOnePlusOneLineageOS.pdf"
    downloadButton.download = "UpdateOnePlusOneLineageOS.pdf"
    downloadButton.target = "_blank"
    downloadButton.classList.add("btn")
    downloadButton.text = "Download PDF version"
})
</script>
